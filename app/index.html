<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/icons/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <div class="user-nav__item">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/search-icon.svg" alt="">
                        </a>
                    </div>
                    <div class="user-nav__item user-nav__box">
                        <a class="user-nav__link user-nav__link--box1" href="#">
                            <img class="user-nav__link-img" src="images/icons/heart-icon.svg" alt="">
                            <span class="user-nav__num">0</span>
                        </a>
                        <a class="user-nav__link user-nav__link--box2" href="#">
                            <img class="user-nav__link-img" src="images/icons/cart-icon.svg" alt="">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <div class="user-nav__item">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/dots-icon.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
